<h1>{{title}}</h1>


<p>If you're embedding a video from e.g. YouTube that uses iframe, embed or object elements, you can wrap the video in <code>div.flex-video</code> to create an intrinsic ratio that will properly scale the video on any device.</p>
{{#example}}
<!-- The wrapper `div` is just to restrict the width. -->
<div class="l-container l-container--medium">

<div class="flex-video">
  <iframe width="100%" height="480" src="//www.youtube.com/embed/XNr48kvz38o?rel=0" frameborder="0" allowfullscreen></iframe>
</div>

</div>
{{/example}}
